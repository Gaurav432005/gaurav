<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TogetherTime</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root {
            --primary: #6c5ce7;
            --primary-light: #a29bfe;
            --text: #2d3436;
            --text-light: #636e72;
            --bg: #f5f6fa;
            --card: #ffffff;
            --shadow: rgba(0, 0, 0, 0.1);
            --success: #00b894;
            --danger: #d63031;
            --warning: #fdcb6e;
        }

        .dark-mode {
            --primary: #a29bfe;
            --primary-light: #6c5ce7;
            --text: #f5f6fa;
            --text-light: #dfe6e9;
            --bg: #1e272e;
            --card: #2d3436;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid var(--primary-light);
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.2rem;
            color: var(--text);
            text-align: center;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        /* Login Page */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-card {
            background-color: var(--card);
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px var(--shadow);
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-title {
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--primary);
        }

        .login-subtitle {
            font-size: 1rem;
            color: var(--text-light);
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text);
        }

        .input-field {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
            background-color: var(--card);
            color: var(--text);
        }

        .input-field:focus {
            border-color: var(--primary);
            outline: none;
        }

        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            width: 100%;
        }

        .btn:hover {
            background-color: var(--primary-light);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* Main Room */
        .main-room {
            display: none;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .main-room.active {
            display: block;
            opacity: 1;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .dark-mode .header {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .room-info {
            display: flex;
            align-items: center;
        }

        .user-badge {
            background-color: var(--primary);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-right: 10px;
            display: flex;
            align-items: center;
        }

        .user-badge i {
            margin-right: 5px;
        }

        .theme-toggle {
            background: none;
            border: none;
            font-size: 1.2rem;
            color: var(--text);
            cursor: pointer;
        }

        .video-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (min-width: 768px) {
            .video-section {
                flex-direction: row;
            }
        }

        .youtube-container {
            flex: 2;
            min-height: 300px;
            background-color: var(--card);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px var(--shadow);
        }

        .video-call-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .video-call-box {
            background-color: var(--card);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px var(--shadow);
            position: relative;
            aspect-ratio: 4/3;
        }

        .video-call-box video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .video-control-btn {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .video-control-btn:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        .youtube-controls {
            background-color: var(--card);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px var(--shadow);
        }

        .youtube-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .youtube-input {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 0.9rem;
            background-color: var(--card);
            color: var(--text);
        }

        .youtube-input:focus {
            border-color: var(--primary);
            outline: none;
        }

        .youtube-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .youtube-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .youtube-btn:hover {
            background-color: var(--primary-light);
        }

        .youtube-btn i {
            font-size: 0.9rem;
        }

        .chat-container {
            background-color: var(--card);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px var(--shadow);
        }

        .chat-header {
            font-size: 1.2rem;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            color: var(--primary);
        }

        .dark-mode .chat-header {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-messages {
            height: 300px;
            overflow-y: auto;
            margin-bottom: 15px;
            padding-right: 10px;
        }

        .message {
            margin-bottom: 15px;
            animation: fadeInUp 0.3s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-sender {
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 5px;
            color: var(--primary);
        }

        .message-content {
            background-color: rgba(108, 92, 231, 0.1);
            padding: 10px 15px;
            border-radius: 15px;
            display: inline-block;
            max-width: 80%;
            word-wrap: break-word;
            font-size: 0.9rem;
        }

        .message.me .message-sender {
            color: var(--success);
        }

        .message.me .message-content {
            background-color: rgba(0, 184, 148, 0.1);
            float: right;
        }

        .typing-indicator {
            font-size: 0.8rem;
            color: var(--text-light);
            font-style: italic;
            margin-bottom: 10px;
            height: 18px;
        }

        .chat-input-group {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 20px;
            font-size: 0.9rem;
            background-color: var(--card);
            color: var(--text);
        }

        .chat-input:focus {
            border-color: var(--primary);
            outline: none;
        }

        .emoji-btn {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: var(--text-light);
        }

        .emoji-btn:hover {
            color: var(--primary);
        }

        .send-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .send-btn:hover {
            background-color: var(--primary-light);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .video-section {
                flex-direction: column;
            }
            
            .youtube-container {
                order: 1;
            }
            
            .video-call-container {
                order: 2;
                flex-direction: row;
            }
            
            .video-call-box {
                flex: 1;
            }
        }

        @media (max-width: 480px) {
            .video-call-container {
                flex-direction: column;
            }
            
            .login-card {
                padding: 20px;
            }
            
            .youtube-buttons {
                flex-wrap: wrap;
            }
        }
        .loading-screen{
            display: none;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen">
        <div class="loading-spinner"></div>
        <div class="loading-text">Setting up our vibe...</div>
    </div>

    <!-- Login Page -->
    <div class="login-container">
        <div class="login-card">
            <h1 class="login-title">TogetherTime</h1>
            <p class="login-subtitle">Watch videos together, no matter the distance</p>
            <div class="input-group">
                <label for="username" class="input-label">Your Name</label>
                <input type="text" id="username" class="input-field" placeholder="Enter your name">
            </div>
            <div class="input-group">
                <label for="roomId" class="input-label">Room ID</label>
                <input type="text" id="roomId" class="input-field" placeholder="Enter room ID">
            </div>
            <button id="joinBtn" class="btn">Join Room</button>
        </div>
    </div>

    <!-- Main Room -->
    <div class="main-room">
        <div class="container">
            <div class="header">
                <div class="room-info">
                    <div class="user-badge">
                        <i class="fas fa-user"></i>
                        <span id="currentUsername"></span>
                    </div>
                    <div class="user-badge">
                        <i class="fas fa-users"></i>
                        <span id="roomIdDisplay"></span>
                    </div>
                </div>
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>

            <div class="youtube-controls">
                <div class="youtube-input-group">
                    <input type="text" id="youtubeUrl" class="youtube-input" placeholder="Paste YouTube URL here">
                    <button id="loadYoutubeBtn" class="youtube-btn">
                        <i class="fas fa-play"></i> Load
                    </button>
                </div>
                <div class="youtube-buttons">
                    <button id="playPauseBtn" class="youtube-btn">
                        <i class="fas fa-play"></i> Play
                    </button>
                    <button id="syncBtn" class="youtube-btn">
                        <i class="fas fa-sync-alt"></i> Sync
                    </button>
                </div>
            </div>

            <div class="video-section">
                <div class="youtube-container">
                    <div id="youtubePlayer"></div>
                </div>
                <div class="video-call-container">
                    <div class="video-call-box">
                        <video id="localVideo" autoplay muted></video>
                        <div class="video-controls">
                            <button id="toggleCameraBtn" class="video-control-btn">
                                <i class="fas fa-video"></i>
                            </button>
                        </div>
                    </div>
                    <div class="video-call-box">
                        <video id="remoteVideo" autoplay></video>
                    </div>
                </div>
            </div>

            <div class="chat-container">
                <h3 class="chat-header">Chat</h3>
                <div class="chat-messages" id="chatMessages"></div>
                <div class="typing-indicator" id="typingIndicator"></div>
                <div class="chat-input-group">
                    <input type="text" id="chatInput" class="chat-input" placeholder="Type a message...">
                    <button class="emoji-btn" id="emojiBtn">
                        <i class="far fa-smile"></i>
                    </button>
                    <button class="send-btn" id="sendBtn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
    apiKey: "AIzaSyBrlpqy8RY9jb9ZK_-Q9sjJDTSPp-rSHTI",
  authDomain: "portfolio-website-2d969.firebaseapp.com",
  projectId: "portfolio-website-2d969",
  storageBucket: "portfolio-website-2d969.firebasestorage.app",
  messagingSenderId: "578469599468",
  appId: "1:578469599468:web:6551387ea83cf8bc086dc9"
};

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // DOM Elements
        const loadingScreen = document.querySelector('.loading-screen');
        const loginContainer = document.querySelector('.login-container');
        const mainRoom = document.querySelector('.main-room');
        const joinBtn = document.getElementById('joinBtn');
        const usernameInput = document.getElementById('username');
        const roomIdInput = document.getElementById('roomId');
        const currentUsernameDisplay = document.getElementById('currentUsername');
        const roomIdDisplay = document.getElementById('roomIdDisplay');
        const themeToggle = document.getElementById('themeToggle');
        const youtubeUrlInput = document.getElementById('youtubeUrl');
        const loadYoutubeBtn = document.getElementById('loadYoutubeBtn');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const syncBtn = document.getElementById('syncBtn');
        const youtubePlayer = document.getElementById('youtubePlayer');
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const toggleCameraBtn = document.getElementById('toggleCameraBtn');
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const emojiBtn = document.getElementById('emojiBtn');
        const sendBtn = document.getElementById('sendBtn');
        const typingIndicator = document.getElementById('typingIndicator');

        // App State
        let currentRoomId = '';
        let username = '';
        let isHost = false;
        let youtubePlayerInstance = null;
        let localStream = null;
        let peerConnection = null;
        let isCameraOn = true;
        let isTyping = false;
        let typingTimeout = null;
        let isDarkMode = false;

        // Initialize YouTube IFrame API
        function loadYouTubeAPI() {
            const tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            const firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        }

        // YouTube Player API callback
        window.onYouTubeIframeAPIReady = function() {
            console.log('YouTube API ready');
        };

        // Initialize WebRTC
        async function initWebRTC() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                localVideo.srcObject = localStream;
                
                if (isHost) {
                    createPeerConnection();
                }
            } catch (error) {
                console.error('Error accessing media devices:', error);
                alert('Could not access your camera/microphone. Please check permissions.');
            }
        }

        function createPeerConnection() {
            const configuration = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };
            peerConnection = new RTCPeerConnection(configuration);

            // Add local stream to peer connection
            localStream.getTracks().forEach(track => {
                peerConnection.addTrack(track, localStream);
            });

            // Handle ICE candidates
            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    database.ref(`rooms/${currentRoomId}/webrtc`).update({
                        iceCandidate: event.candidate
                    });
                }
            };

            // Handle remote stream
            peerConnection.ontrack = (event) => {
                remoteVideo.srcObject = event.streams[0];
            };

            if (isHost) {
                // Host creates offer
                peerConnection.createOffer()
                    .then(offer => peerConnection.setLocalDescription(offer))
                    .then(() => {
                        database.ref(`rooms/${currentRoomId}/webrtc`).set({
                            offer: peerConnection.localDescription
                        });
                    });
            }

            // Listen for WebRTC signals
            database.ref(`rooms/${currentRoomId}/webrtc`).on('value', (snapshot) => {
                const data = snapshot.val();
                if (!data) return;

                if (!isHost && data.offer) {
                    handleOffer(data.offer);
                } else if (isHost && data.answer) {
                    handleAnswer(data.answer);
                } else if (data.iceCandidate) {
                    handleIceCandidate(data.iceCandidate);
                }
            });
        }

        async function handleOffer(offer) {
            if (!peerConnection) {
                createPeerConnection();
            }

            await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);

            database.ref(`rooms/${currentRoomId}/webrtc`).update({
                answer: peerConnection.localDescription
            });
        }

        async function handleAnswer(answer) {
            await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
        }

        async function handleIceCandidate(iceCandidate) {
            try {
                await peerConnection.addIceCandidate(new RTCIceCandidate(iceCandidate));
            } catch (error) {
                console.error('Error adding ICE candidate:', error);
            }
        }

        // Toggle camera
        function toggleCamera() {
            if (localStream) {
                const videoTrack = localStream.getVideoTracks()[0];
                if (videoTrack) {
                    videoTrack.enabled = !videoTrack.enabled;
                    isCameraOn = videoTrack.enabled;
                    toggleCameraBtn.innerHTML = isCameraOn ? '<i class="fas fa-video"></i>' : '<i class="fas fa-video-slash"></i>';
                }
            }
        }

        // Initialize YouTube player
        function initYoutubePlayer(videoId) {
            if (youtubePlayerInstance) {
                youtubePlayerInstance.loadVideoById(videoId);
                return;
            }

            youtubePlayerInstance = new YT.Player('youtubePlayer', {
                height: '100%',
                width: '100%',
                videoId: videoId,
                playerVars: {
                    'autoplay': 0,
                    'controls': 1,
                    'disablekb': 1,
                    'enablejsapi': 1,
                    'modestbranding': 1,
                    'rel': 0
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            console.log('YouTube player ready');
            if (isHost) {
                // Host can control the player
                event.target.playVideo();
            }
        }

        function onPlayerStateChange(event) {
            if (isHost) {
                // Sync player state with other user
                const state = event.data;
                let action = '';
                
                if (state === YT.PlayerState.PLAYING) {
                    action = 'play';
                } else if (state === YT.PlayerState.PAUSED) {
                    action = 'pause';
                } else if (state === YT.PlayerState.ENDED) {
                    action = 'ended';
                }
                
                if (action) {
                    database.ref(`rooms/${currentRoomId}/youtube`).update({
                        action: action,
                        timestamp: Date.now()
                    });
                }
            }
        }

        // Sync YouTube player actions
        function setupYoutubeSync() {
            database.ref(`rooms/${currentRoomId}/youtube`).on('value', (snapshot) => {
                const data = snapshot.val();
                if (!data || !youtubePlayerInstance) return;

                // Get current time to calculate delay
                const currentTime = youtubePlayerInstance.getCurrentTime();
                const timeDiff = Math.abs(currentTime - data.timestamp);

                // Only sync if the difference is significant to avoid jitter
                if (timeDiff > 1) {
                    if (data.action === 'play') {
                        youtubePlayerInstance.playVideo();
                    } else if (data.action === 'pause') {
                        youtubePlayerInstance.pauseVideo();
                    } else if (data.action === 'seek') {
                        youtubePlayerInstance.seekTo(data.time, true);
                    }
                }
            });
        }

        // Extract YouTube video ID from URL
        function extractVideoId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        // Chat functionality
        function setupChat() {
            // Listen for new messages
            database.ref(`rooms/${currentRoomId}/messages`).on('child_added', (snapshot) => {
                const message = snapshot.val();
                addMessageToChat(message.sender, message.text, message.sender === username);
            });

            // Listen for typing indicators
            database.ref(`rooms/${currentRoomId}/typing`).on('value', (snapshot) => {
                const typingUsers = snapshot.val() || {};
                const otherUsers = Object.keys(typingUsers).filter(user => user !== username);
                
                if (otherUsers.length > 0) {
                    typingIndicator.textContent = `${otherUsers[0]} is typing...`;
                } else {
                    typingIndicator.textContent = '';
                }
            });
        }

        function addMessageToChat(sender, text, isMe) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isMe ? 'me' : ''}`;
            
            const senderDiv = document.createElement('div');
            senderDiv.className = 'message-sender';
            senderDiv.textContent = sender;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = text;
            
            messageDiv.appendChild(senderDiv);
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            
            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function sendMessage() {
            const messageText = chatInput.value.trim();
            if (messageText === '') return;

            // Add message to database
            database.ref(`rooms/${currentRoomId}/messages`).push({
                sender: username,
                text: messageText,
                timestamp: Date.now()
            });

            // Clear input
            chatInput.value = '';
            
            // Remove typing indicator
            database.ref(`rooms/${currentRoomId}/typing/${username}`).remove();
            isTyping = false;
        }

        function handleTyping() {
            if (!isTyping) {
                isTyping = true;
                database.ref(`rooms/${currentRoomId}/typing/${username}`).set(true);
            }
            
            // Reset typing timeout
            if (typingTimeout) clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                database.ref(`rooms/${currentRoomId}/typing/${username}`).remove();
                isTyping = false;
            }, 2000);
        }

        // Join room
        function joinRoom() {
            username = usernameInput.value.trim();
            currentRoomId = roomIdInput.value.trim() || generateRoomId();
            
            if (!username) {
                alert('Please enter your name');
                return;
            }

            // Show loading screen
            loadingScreen.classList.remove('hidden');
            
            // Check if room exists to determine host status
            database.ref(`rooms/${currentRoomId}`).once('value').then((snapshot) => {
                isHost = !snapshot.exists();
                
                // Initialize room if host
                if (isHost) {
                    database.ref(`rooms/${currentRoomId}`).set({
                        created: Date.now(),
                        host: username
                    });
                }
                
                // Update UI
                currentUsernameDisplay.textContent = username;
                roomIdDisplay.textContent = currentRoomId;
                
                // Initialize components
                loadYouTubeAPI();
                initWebRTC();
                setupYoutubeSync();
                setupChat();
                
                // Hide loading screen and show main room after a small delay
                setTimeout(() => {
                    loadingScreen.classList.add('hidden');
                    loginContainer.style.display = 'none';
                    mainRoom.classList.add('active');
                }, 1500);
            });
        }

        function generateRoomId() {
            return Math.random().toString(36).substring(2, 8);
        }

        // Toggle theme
        function toggleTheme() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode', isDarkMode);
            
            // Update icon
            themeToggle.innerHTML = isDarkMode ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
            
            // Save preference
            localStorage.setItem('darkMode', isDarkMode);
        }

        // Check for saved theme preference
        function checkThemePreference() {
            const savedMode = localStorage.getItem('darkMode');
            if (savedMode === 'true') {
                isDarkMode = true;
                document.body.classList.add('dark-mode');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            }
        }

        // Event Listeners
        joinBtn.addEventListener('click', joinRoom);
        usernameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') joinRoom();
        });
        roomIdInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') joinRoom();
        });
        
        loadYoutubeBtn.addEventListener('click', () => {
            const videoId = extractVideoId(youtubeUrlInput.value);
            if (videoId) {
                initYoutubePlayer(videoId);
                if (isHost) {
                    database.ref(`rooms/${currentRoomId}/youtube`).update({
                        videoId: videoId,
                        action: 'load',
                        timestamp: Date.now()
                    });
                }
            } else {
                alert('Please enter a valid YouTube URL');
            }
        });
        
        playPauseBtn.addEventListener('click', () => {
            if (!youtubePlayerInstance) return;
            
            if (youtubePlayerInstance.getPlayerState() === YT.PlayerState.PLAYING) {
                youtubePlayerInstance.pauseVideo();
                if (isHost) {
                    database.ref(`rooms/${currentRoomId}/youtube`).update({
                        action: 'pause',
                        timestamp: Date.now()
                    });
                }
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i> Play';
            } else {
                youtubePlayerInstance.playVideo();
                if (isHost) {
                    database.ref(`rooms/${currentRoomId}/youtube`).update({
                        action: 'play',
                        timestamp: Date.now()
                    });
                }
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i> Pause';
            }
        });
        
        syncBtn.addEventListener('click', () => {
            if (!youtubePlayerInstance) return;
            
            const currentTime = youtubePlayerInstance.getCurrentTime();
            if (isHost) {
                database.ref(`rooms/${currentRoomId}/youtube`).update({
                    action: 'seek',
                    time: currentTime,
                    timestamp: Date.now()
                });
            } else {
                youtubePlayerInstance.seekTo(currentTime, true);
            }
        });
        
        toggleCameraBtn.addEventListener('click', toggleCamera);
        
        chatInput.addEventListener('input', handleTyping);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        sendBtn.addEventListener('click', sendMessage);
        
        themeToggle.addEventListener('click', toggleTheme);

        // Initialize
        checkThemePreference();
    </script>
</body>
</html>
