<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Player | Gaurav's Hub</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --accent-color: #f72585;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --gray-color: #6c757d;
            --success-color: #4cc9f0;
            --warning-color: #f8961e;
            --card-bg: rgba(255, 255, 255, 0.9);
            --glass-effect: rgba(255, 255, 255, 0.15);
            --blur-effect: blur(10px);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--dark-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            line-height: 1.6;
        }
        
        header {
            background: var(--glass-effect);
            backdrop-filter: var(--blur-effect);
            -webkit-backdrop-filter: var(--blur-effect);
            padding: 1rem 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }
        
        .logo-icon {
            color: var(--primary-color);
            font-size: 1.8rem;
        }
        
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 1.8rem;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.5px;
        }
        
        .menu-icon {
            cursor: pointer;
            color: var(--dark-color);
            font-size: 1.5rem;
            transition: var(--transition);
            padding: 0.5rem;
            border-radius: 50%;
        }
        
        .menu-icon:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }
        
        main {
            flex: 1;
            padding: 2rem;
            max-width: 1400px;
            width: 100%;
            margin: 0 auto;
        }
        
        .search-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto 2rem;
        }
        
        #search-input {
            width: 100%;
            padding: 1rem 1.5rem;
            padding-right: 4rem;
            font-size: 1rem;
            border: 2px solid rgba(67, 97, 238, 0.2);
            border-radius: 12px;
            outline: none;
            transition: var(--transition);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            background: var(--card-bg);
            font-family: 'Poppins', sans-serif;
        }
        
        #search-input:focus {
            border-color: var(--primary-color);
        }
        
        #search-button {
            position: absolute;
            right: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            background: var(--primary-color);
            color: var(--light-color);
            border: none;
            border-radius: 8px;
            padding: 0.75rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
        }
        
        #search-button:hover {
            background: var(--secondary-color);
            transform: translateY(-50%) scale(1.02);
        }
        
        .content {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 2rem;
        }
        
        @media (max-width: 1024px) {
            .content {
                grid-template-columns: 1fr;
            }
        }
        
        .video-player {
            background: var(--dark-color);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            aspect-ratio: 16/9;
        }
        
        #player {
            width: 100%;
            height: 100%;
        }
        
        .player-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 2rem;
            text-align: center;
            color: var(--light-color);
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
        }
        
        .player-placeholder i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--accent-color);
        }
        
        .search-results {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .results-header {
            padding: 1rem 1.5rem;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            color: var(--light-color);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 5px;
        }
        
        .video-list {
            list-style: none;
            overflow-y: auto;
            flex: 1;
        }
        
        .video-item {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            border-bottom: 1px solid rgba(67, 97, 238, 0.1);
            cursor: pointer;
            transition: var(--transition);
        }
        
        .video-item:hover {
            background: rgba(67, 97, 238, 0.1);
        }
        
        .video-item.active {
            background: rgba(67, 97, 238, 0.1);
            position: relative;
        }
        
        .video-item.active::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: var(--primary-color);
        }
        
        .video-thumbnail {
            width: 120px;
            height: 90px;
            border-radius: 8px;
            overflow: hidden;
            flex-shrink: 0;
            position: relative;
        }
        
        .video-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }
        
        .video-item:hover .video-thumbnail img {
            transform: scale(1.05);
        }
        
        .video-info {
            flex: 1;
            overflow: hidden;
        }
        
        .video-title {
            font-weight: 500;
            font-size: 0.95rem;
            margin-bottom: 0.25rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .video-channel {
            font-size: 0.8rem;
            color: var(--gray-color);
            margin-bottom: 0.5rem;
        }
        
        .video-duration {
            font-size: 0.7rem;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            position: absolute;
            bottom: 0.5rem;
            right: 0.5rem;
        }
        
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            gap: 1rem;
            flex: 1;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(67, 97, 238, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
            gap: 1rem;
            color: var(--gray-color);
            flex: 1;
        }
        
        .empty-state i {
            font-size: 2rem;
            color: var(--primary-color);
        }
        
        footer {
            background: var(--glass-effect);
            backdrop-filter: var(--blur-effect);
            -webkit-backdrop-filter: var(--blur-effect);
            text-align: center;
            padding: 1.2rem;
            font-size: 0.9rem;
            color: var(--dark-color);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        footer p {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .heart {
            color: var(--accent-color);
        }
        
        
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }
            
            main {
                padding: 2rem 1.5rem;
            }
        }
        
        @media (max-width: 480px) {
            header {
                padding: 1rem;
            }
            
            .logo-icon {
                font-size: 1.5rem;
            }
            
            h1 {
                font-size: 1.3rem;
            }
            
            main {
                padding: 2rem 1.5rem;
            }
            
            .content {
                gap: 1rem;
            }
            
            .video-thumbnail {
                width: 100px;
                height: 75px;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <i class="fas fa-user-astronaut logo-icon"></i>
            <h1>Gaurav ðŸ‘‹</h1>
        </div>
    </header>
    
    <main>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search for videos..." enterkeyhint="search">
            <button id="search-button">
                <i class="fas fa-search"></i>
                
            </button>
        </div>
        
        <div class="content">
            <div class="video-player">
                <div id="player">
                    <div class="player-placeholder">
                        <i class="fas fa-play-circle"></i>
                        <h3>Search for videos</h3>
                        <p>Your selected video will appear here</p>
                    </div>
                </div>
            </div>
            
            <div class="search-results">
                <div class="results-header">
                    <span>Search Results</span>
                </div>
                <div id="video-list-container">
                    <div class="empty-state">
                        <i class="fas fa-search"></i>
                        <h3>No videos yet</h3>
                        <p>Enter a search term to find videos</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <p>Made with <span class="heart"><i class="fas fa-heart"></i></span>by Gaurav</p>
    </footer>
    
    <script>
        // YouTube Player functionality
        const API_KEY = 'AIzaSyBHu-uPrBHXHbd5lKwsfJRNOaviXIGI3WU';
        let player;
        let currentVideoId = null;
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const videoListContainer = document.getElementById('video-list-container');
        
        document.addEventListener('DOMContentLoaded', function() {
            searchButton.addEventListener('click', searchVideos);
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchVideos();
                    searchInput.blur();
                }
            });
            
            loadYouTubeAPI();
        });
        
        function loadYouTubeAPI() {
            const tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            const firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        }
        
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                playerVars: {
                    'autoplay': 1,
                    'controls': 1,
                    'rel': 0,
                    'modestbranding': 1
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }
        
        function onPlayerReady(event) {
            
        }
        
        function onPlayerStateChange(event) {
            // Player state change logic can be added here
        }
        
        async function searchVideos() {
            const query = searchInput.value.trim();
            
            if (!query) {
                showEmptyState('Please enter a search term', 'fas fa-exclamation-circle');
                return;
            }
            
            showLoading();
            
            try {
                const response = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=5&q=${encodeURIComponent(query)}&type=video&key=${API_KEY}`);
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                
                const data = await response.json();
                
                if (data.items && data.items.length > 0) {
                    displayResults(data.items);
                } else {
                    showEmptyState('No videos found. Try a different search.', 'fas fa-video-slash');
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                showEmptyState('Error loading results. Please try again.', 'fas fa-exclamation-triangle');
            }
        }
        
        function displayResults(videos) {
            videoListContainer.innerHTML = '';
            
            const videoList = document.createElement('ul');
            videoList.className = 'video-list';
            
            videos.forEach((video, index) => {
                const videoItem = document.createElement('li');
                videoItem.className = 'video-item';
                videoItem.dataset.videoId = video.id.videoId;
                
                const thumbnailContainer = document.createElement('div');
                thumbnailContainer.className = 'video-thumbnail';
                
                const img = document.createElement('img');
                img.src = video.snippet.thumbnails.medium.url;
                img.alt = video.snippet.title;
                
                const duration = document.createElement('span');
                duration.className = 'video-duration';
                duration.textContent = getRandomDuration();
                
                thumbnailContainer.appendChild(img);
                thumbnailContainer.appendChild(duration);
                
                const videoInfo = document.createElement('div');
                videoInfo.className = 'video-info';
                
                const title = document.createElement('div');
                title.className = 'video-title';
                title.textContent = video.snippet.title;
                
                const channel = document.createElement('div');
                channel.className = 'video-channel';
                channel.textContent = video.snippet.channelTitle;
                
                videoInfo.appendChild(title);
                videoInfo.appendChild(channel);
                
                videoItem.appendChild(thumbnailContainer);
                videoItem.appendChild(videoInfo);
                
                videoItem.addEventListener('click', () => playVideo(video.id.videoId, videoItem));
                
                videoList.appendChild(videoItem);
            });
            
            videoListContainer.appendChild(videoList);
            
            if (videos.length > 0) {
                const firstVideoItem = videoList.querySelector('.video-item');
                playVideo(videos[0].id.videoId, firstVideoItem);
                firstVideoItem.classList.add('active');
            }
        }
        
        function getRandomDuration() {
            const minutes = Math.floor(Math.random() * 10) + 1;
            const seconds = Math.floor(Math.random() * 60);
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }
        
        function playVideo(videoId, clickedItem = null) {
            if (!player) return;
            
            currentVideoId = videoId;
            player.loadVideoById(videoId);
            
            if (clickedItem) {
                const allItems = document.querySelectorAll('.video-item');
                allItems.forEach(item => item.classList.remove('active'));
                clickedItem.classList.add('active');
            }
        }
        
        function showLoading() {
            videoListContainer.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading videos...</p>
                </div>
            `;
        }
        
        function showEmptyState(message, icon) {
            videoListContainer.innerHTML = `
                <div class="empty-state">
                    <i class="${icon}"></i>
                    <h3>${message}</h3>
                </div>
            `;
        }
    </script>
</body>

</html>
