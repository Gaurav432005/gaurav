<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudySync - Collaborative Study Room</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>StudySync</h1>
            <div class="connection-status">
                <span class="status-dot" id="statusDot"></span>
                <span id="statusText">Connecting...</span>
            </div>
        </header>
<div class="room-connection">
    <div class="room-actions">
        <button id="createRoom">Create New Room</button>
        <span>or</span>
        <input type="text" id="roomIdInput" placeholder="Enter Room ID">
        <button id="joinRoom">Join Room</button>
    </div>
    <div class="room-info">
        <p>Room ID: <span id="displayRoomId">Not connected</span></p>
        <button id="copyRoomLink" class="small-btn">Copy Invite Link</button>
    </div>
</div>
        <main>
            <div class="video-container">
                <div id="youtube-player"></div>
                <div class="video-controls">
                    <input type="text" id="youtubeUrl" placeholder="Paste YouTube URL here">
                    <button id="loadVideo">Load Video</button>
                </div>
            </div>

            <div class="collaboration-panel">
                <div class="video-chat-container" id="videoChatContainer">
                    <div class="video-feeds">
                        <video id="localVideo" autoplay muted></video>
                        <video id="remoteVideo" autoplay></video>
                    </div>
                    <div class="chat-box">
                        <div class="chat-messages" id="chatMessages"></div>
                        <div class="chat-input">
                            <input type="text" id="messageInput" placeholder="Type your message...">
                            <button id="sendMessage">Send</button>
                            <button id="clearChat">Clear</button>
                        </div>
                    </div>
                </div>
                <div class="collaboration-controls">
                    <button id="toggleCamera" class="control-btn" title="Toggle Camera">
                        <span class="icon">ðŸŽ¥</span>
                    </button>
                    <button id="toggleMic" class="control-btn" title="Toggle Microphone">
                        <span class="icon">ðŸŽ¤</span>
                    </button>
                    <button id="toggleVideoChat" class="control-btn" title="Toggle Video Chat">
                        <span class="icon">ðŸ‘¥</span>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Firebase and PeerJS -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
