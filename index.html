<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Sync</title>
    <!-- Poppins Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }
        h1 {
            text-align: center;
            color: #ff0000;
            margin-bottom: 5px;
            font-weight: 600;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 14px;
        }
        #player {
            width: 100%;
            aspect-ratio: 16/9;
            margin-bottom: 20px;
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .controls button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #ff0000;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        .controls button:hover {
            background-color: #e60000;
            transform: scale(1.05);
        }
        .status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            background-color: #f0f7ff;
            color: #0066cc;
            text-align: center;
            font-size: 14px;
        }
        .connection-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 12px 15px;
            background-color: #f5f5f5;
            border-radius: 8px;
            font-size: 14px;
        }
        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .connection-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #4CAF50;
        }
        #participantCount {
            font-weight: 500;
        }
        .time-display {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 13px;
            color: #666;
        }
        .progress-container {
            width: 100%;
            height: 6px;
            background-color: #e0e0e0;
            border-radius: 3px;
            margin-bottom: 25px;
            cursor: pointer;
        }
        #progressBar {
            height: 100%;
            background-color: #ff0000;
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s linear;
        }
        .url-input {
            display: flex;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .url-input input {
            flex: 1;
            padding: 12px 15px;
            border: none;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
        }
        .url-input input:focus {
            outline: none;
        }
        .url-input button {
            padding: 0 20px;
            background-color: #ff0000;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s ease;
        }
        .url-input button:hover {
            background-color: #e60000;
        }
        .error {
            margin-top: 10px;
            padding: 12px;
            border-radius: 8px;
            background-color: #ffebee;
            color: #c62828;
            display: none;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Sync</h1>
        <div class="subtitle">Watch videos in sync with friends</div>
        
        <div class="connection-info">
            <div class="connection-status">
                <div class="connection-dot"></div>
                <span id="participantCount">1 user connected</span>
            </div>
        </div>
        
        <div class="url-input">
            <input type="text" id="videoUrlInput" placeholder="Paste YouTube URL here">
            <button id="loadVideoBtn">Load</button>
        </div>
        <div class="error" id="errorMessage"></div>
        
        <div id="player"></div>
        
        <div class="time-display">
            <span id="currentTime">0:00</span>
            <span id="duration">0:00</span>
        </div>
        
        <div class="progress-container" id="progressContainer">
            <div id="progressBar"></div>
        </div>
        
        <div class="controls">
            <button id="playPauseBtn"><i class="fas fa-play"></i></button>
        </div>
        
        <div class="status" id="statusMessage">
            Paste a YouTube URL above to start watching with others
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <script>
        // Firebase configuration - REPLACE WITH YOUR OWN
        const firebaseConfig = {
      apiKey: "AIzaSyBrlpqy8RY9jb9ZK_-Q9sjJDTSPp-rSHTI",
      authDomain: "portfolio-website-2d969.firebaseapp.com",
      projectId: "portfolio-website-2d969",
      storageBucket: "portfolio-website-2d969.appspot.com",
      messagingSenderId: "578469599468",
      appId: "1:578469599468:web:6551387ea83cf8bc086dc9"
    };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // DOM elements
        const videoUrlInput = document.getElementById('videoUrlInput');
        const loadVideoBtn = document.getElementById('loadVideoBtn');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const playPauseIcon = playPauseBtn.querySelector('i');
        const statusMessage = document.getElementById('statusMessage');
        const participantCountSpan = document.getElementById('participantCount');
        const currentTimeSpan = document.getElementById('currentTime');
        const durationSpan = document.getElementById('duration');
        const progressBar = document.getElementById('progressBar');
        const progressContainer = document.getElementById('progressContainer');
        const errorMessage = document.getElementById('errorMessage');
        
        // Global variables
        const appId = 'youtube-sync-v5';
        let player;
        let userId = generateUserId();
        let participantCount = 0;
        let ignoreNextStateChange = false;
        let updateInterval;
        let currentVideoId = '';
        let isPlaying = false;
        
        // Generate a unique user ID
        function generateUserId() {
            return 'user-' + Math.random().toString(36).substr(2, 9);
        }
        
        // Initialize the app
        function initApp() {
            // Check URL for video parameter
            const urlParams = new URLSearchParams(window.location.search);
            const videoId = urlParams.get('v');
            
            if (videoId) {
                videoUrlInput.value = `https://youtu.be/${videoId}`;
                loadVideo(videoId);
            }
            
            // Set up presence detection
            setupPresenceDetection();
            
            // Set up button event listeners
            setupControls();
            
            // Set up URL input listener
            loadVideoBtn.addEventListener('click', handleNewVideo);
            videoUrlInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') handleNewVideo();
            });
        }
        
        // Handle new video URL input
        function handleNewVideo() {
            const videoUrl = videoUrlInput.value.trim();
            if (!videoUrl) {
                showError('Please enter a YouTube URL');
                return;
            }
            
            const videoId = extractVideoId(videoUrl);
            if (!videoId) {
                showError('Invalid YouTube URL');
                return;
            }
            
            // Update URL to shareable link
            window.history.pushState(null, null, `?v=${videoId}`);
            loadVideo(videoId);
        }
        
        // Set up presence detection to track connected users
        function setupPresenceDetection() {
            const presenceRef = database.ref(`presence/${appId}`);
            
            // Update user's presence
            const userRef = presenceRef.child(userId);
            userRef.set(true);
            userRef.onDisconnect().remove();
            
            // Count participants
            presenceRef.on('value', (snapshot) => {
                participantCount = snapshot.numChildren();
                participantCountSpan.textContent = `${participantCount} user${participantCount !== 1 ? 's' : ''} connected`;
            });
        }
        
        // Set up control button handlers
        function setupControls() {
            playPauseBtn.addEventListener('click', () => {
                if (player) {
                    if (isPlaying) {
                        player.pauseVideo();
                    } else {
                        player.playVideo();
                    }
                    updateSyncState(!isPlaying);
                }
            });
            
            progressContainer.addEventListener('click', (e) => {
                if (player) {
                    const percent = e.offsetX / progressContainer.offsetWidth;
                    const newTime = percent * player.getDuration();
                    player.seekTo(newTime, true);
                    updateSyncState(isPlaying);
                }
            });
        }
        
        // Update sync state in Firebase
        function updateSyncState(playing) {
            if (!player) return;
            
            isPlaying = playing;
            updatePlayPauseIcon();
            
            database.ref(`${appId}/state`).update({
                isPlaying: isPlaying,
                currentTime: player.getCurrentTime(),
                videoId: currentVideoId,
                lastUpdated: Date.now(),
                updatedBy: userId
            });
        }
        
        // Update play/pause icon
        function updatePlayPauseIcon() {
            if (isPlaying) {
                playPauseIcon.classList.remove('fa-play');
                playPauseIcon.classList.add('fa-pause');
            } else {
                playPauseIcon.classList.remove('fa-pause');
                playPauseIcon.classList.add('fa-play');
            }
        }
        
        // Load a YouTube video
        function loadVideo(videoId) {
            currentVideoId = videoId;
            statusMessage.textContent = `Loading video...`;
            hideError();
            
            // First check if we need to load the YouTube API
            if (!window.YT) {
                // Load YouTube IFrame API if not already loaded
                const tag = document.createElement('script');
                tag.src = "https://www.youtube.com/iframe_api";
                const firstScriptTag = document.getElementsByTagName('script')[0];
                firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
                
                window.onYouTubeIframeAPIReady = function() {
                    createPlayer(videoId);
                };
            } else if (player) {
                // If player already exists, just change the video
                player.loadVideoById(videoId);
                player.playVideo();
                isPlaying = true;
                updatePlayPauseIcon();
                updateSyncState(true);
            } else {
                // Create new player
                createPlayer(videoId);
            }
            
            // Set up state listener
            setupStateListener();
        }
        
        // Create YouTube player
        function createPlayer(videoId) {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: videoId,
                playerVars: {
                    'autoplay': 1,
                    'controls': 0,
                    'rel': 0,
                    'enablejsapi': 1
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }
        
        // Set up listener for state changes
        function setupStateListener() {
            database.ref(`${appId}/state`).on('value', (snapshot) => {
                const state = snapshot.val();
                if (!state || !player || ignoreNextStateChange) {
                    ignoreNextStateChange = false;
                    return;
                }
                
                // If video changed, load the new video
                if (state.videoId && state.videoId !== currentVideoId) {
                    currentVideoId = state.videoId;
                    window.history.pushState(null, null, `?v=${currentVideoId}`);
                    videoUrlInput.value = `https://youtu.be/${currentVideoId}`;
                    player.loadVideoById(currentVideoId);
                }
                
                // Apply state changes
                ignoreNextStateChange = true;
                player.seekTo(state.currentTime, true);
                
                if (state.isPlaying) {
                    player.playVideo();
                    isPlaying = true;
                } else {
                    player.pauseVideo();
                    isPlaying = false;
                }
                
                updatePlayPauseIcon();
                
                // Small delay to prevent feedback loop
                setTimeout(() => {
                    ignoreNextStateChange = false;
                }, 100);
            });
        }
        
        // Player ready handler
        function onPlayerReady(event) {
            statusMessage.textContent = `Now playing. Share this URL to sync with others.`;
            
            // Start updating time display
            clearInterval(updateInterval);
            updateInterval = setInterval(updateTimeDisplay, 1000);
            
            // Initialize sync state
            isPlaying = true;
            updatePlayPauseIcon();
            updateSyncState(true);
        }
        
        // Player state change handler
        function onPlayerStateChange(event) {
            // Update sync state when playback state changes
            if (event.data === YT.PlayerState.PLAYING || event.data === YT.PlayerState.PAUSED) {
                isPlaying = event.data === YT.PlayerState.PLAYING;
                updatePlayPauseIcon();
                updateSyncState(isPlaying);
            }
        }
        
        // Update time display and progress bar
        function updateTimeDisplay() {
            if (player && player.getDuration) {
                const currentTime = player.getCurrentTime();
                const duration = player.getDuration();
                
                currentTimeSpan.textContent = formatTime(currentTime);
                durationSpan.textContent = formatTime(duration);
                
                const progressPercent = (currentTime / duration) * 100;
                progressBar.style.width = progressPercent + '%';
            }
        }
        
        // Format seconds as M:SS
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }
        
        // Extract YouTube video ID from URL
        function extractVideoId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }
        
        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
        
        // Hide error message
        function hideError() {
            errorMessage.style.display = 'none';
        }
        
        // Initialize the app when page loads
        window.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
