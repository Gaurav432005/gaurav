<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffe0ec, #ffc3a0);
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .player-container {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      border-radius: 25px;
      padding: 40px 50px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      max-width: 400px;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 28px;
      color: #d6336c;
      margin-bottom: 30px;
    }

    .button-row {
      display: flex;
      justify-content: center;
      gap: 50px;
    }

    .music-btn {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: #fff;
      color: #d6336c;
      border: none;
      font-size: 26px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s;
    }

    .music-btn:hover {
      transform: scale(1.1);
      background: #fce5ec;
    }

    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #444;
    }
    .hidden{
      display: none;
    }
  </style>
</head>
<body>

  <div class="player-container">
    <h1>Just for my sweetheart</h1>
    <div class="button-row">
      <button class="music-btn hidden" id="btn2"><i class="fas fa-play"></i></button>
      <button class="music-btn" id="btn3"><i class="fas fa-play"></i></button>
    </div>
    <div class="footer">Click to play song.</div>
  </div>

  <audio class="hidden" id="audio2" src="2.mp3"></audio>
  <audio id="audio3" src="3.mp3"></audio>

  <script>
    const audio2 = document.getElementById("audio2");
    const audio3 = document.getElementById("audio3");
    const btn2 = document.getElementById("btn2");
    const btn3 = document.getElementById("btn3");

    function resetButtons() {
      btn2.innerHTML = '<i class="fas fa-play"></i>';
      btn3.innerHTML = '<i class="fas fa-play"></i>';
    }

    function stopAllAudio() {
      audio2.pause();
      audio2.currentTime = 0;
      audio3.pause();
      audio3.currentTime = 0;
    }

    btn2.addEventListener("click", () => {
      if (!audio2.paused) {
        stopAllAudio();
        resetButtons();
      } else {
        stopAllAudio();
        audio2.play();
        resetButtons();
        btn2.innerHTML = '<i class="fas fa-pause"></i>';
      }
    });

    btn3.addEventListener("click", () => {
      if (!audio3.paused) {
        stopAllAudio();
        resetButtons();
      } else {
        stopAllAudio();
        audio3.play();
        resetButtons();
        btn3.innerHTML = '<i class="fas fa-pause"></i>';
      }
    });

    // Handle automatic reset of button icons when audio ends
    audio2.addEventListener("ended", resetButtons);
    audio3.addEventListener("ended", resetButtons);
  </script>

</body>
</html>
