<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .player-container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: #ff6f61;
      margin-bottom: 20px;
    }

    .icons {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 20px;
    }

    .icons i {
      font-size: 40px;
      color: #ff6f61;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .icons i:hover {
      transform: scale(1.2);
    }

    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="player-container">
    <h1>For My Favorite Person</h1>
    <div class="icons">
      <i class="fas fa-music" onclick="playSong('1.mp3')"></i>
      <i class="fas fa-heart" onclick="playSong('2.mp3')"></i>
      <i class="fas fa-star" onclick="playSong('3.mp3')"></i>
    </div>
    <div class="footer">Click an icon to play a song</div>
  </div>

  <audio id="audioPlayer" controls style="display:none;"></audio>

  <script>
    const audio = document.getElementById('audioPlayer');

    function playSong(file) {
      if (audio.src.includes(file)) {
        if (audio.paused) {
          audio.play();
        } else {
          audio.pause();
        }
      } else {
        audio.pause();
        audio.src = file;
        audio.play();
      }
    }
  </script>

</body>
</html>
